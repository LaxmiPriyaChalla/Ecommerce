<nb-layout>

  <nb-layout-header fixed>
    <a href="#" (click)="toggle()">
      <nb-icon icon="menu-outline"></nb-icon>
    </a>
  </nb-layout-header>

  <nb-sidebar>
    <ng-content select="nb-menu"></ng-content>
    <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
  

  <nb-layout-footer fixed>
  </nb-layout-footer>

</nb-layout>
